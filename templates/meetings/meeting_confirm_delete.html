{% extends "partials/base.html" %}
{% block title %}
<title>Supprimer une réunion | Bienvenue sur la plateforme de gestion de réunion AGUIPEX</title>
{% endblock title %}
{% block content %}
<div class="col-xl-4 col-lg-12 col-md-12 mx-auto mt-8">
    <div class="row">
        <div class="col-xl-12 col-lg-6 col-md-6 d-flex mx-auto">
            <div class="card ctm-border-radius shadow-sm grow flex-fill">
                <div class="card-header">
                    <h4 class="card-title mb-0">Voulez-vous supprimer cette réunion ?</h4>
                </div>
                <div class="card-body">
                    <p class="card-text mb-3">
                        <span class="text-primary">Titre: </span> {{ meeting.title }}
                    </p>
                    <div class="text-center">
                        <a href="{% url 'aguipex-home' %}" class="btn btn-theme ctm-border-radius text-white btn-sm">
                            Annuler
                        </a>
                        <form method="post" action="{% url 'meeting_delete' meeting.pk %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger ctm-border-radius text-white btn-sm">
                                Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
